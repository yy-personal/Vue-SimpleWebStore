<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Shirts - G1-T7 Clothing Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body data-page-gender="female" data-page-type="shirt">

    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">G1-T7 Clothing Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Men's Clothing
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="male-shirts.html">Shirts</a></li>
                                <li><a class="dropdown-item" href="male-pants.html">Pants</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Women's Clothing
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
                                <li><a class="dropdown-item" href="female-shirts.html">Shirts</a></li>
                                <li><a class="dropdown-item" href="female-pants.html">Pants</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Search and Profile -->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProfileLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Profile
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownProfileLink">
                                <li><a class="dropdown-item" href="#">Log in</a></li>
                                <li><a class="dropdown-item" href="#">Sign up</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h2 class="text-center">Women's Shirts</h2>
            <div class="row">
                <!-- Iterate over filtered catalogue items for female shirts -->
                <div class="col-md-4" v-for="(item, index) in filteredItems" :key="index">
                    <div class="card mb-3">
                        <img :src="item.filepath" class="card-img-top" alt="Product Image" style="height: 300px; object-fit: contain; width: 100%;">
                        <div class="card-body">
                            <div class="row">
                                <!-- Product name and stock -->
                                <div class="col-8">
                                    <h5 class="card-title">{{ item.product_name }}</h5>
                                    <p class="card-text"><small class="text-muted">Stock: {{ item.stock }}</small></p>
                                </div>
                                <!-- Price -->
                                <div class="col-4 text-right">
                                    <h5 class="card-title">${{ item.price }}</h5>
                                </div>
                            </div>
                            <!-- Add to cart button -->
                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 mt-2">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
